<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
<title>F1 API</title>
</head>
<body>
    <div class="headingContainer">
        <h1>F1 API</h1>
        <h2>Driver Statistics</h2>
    </div>

    <div class="formContainer">
        <form name="f1Data" id="f1DataForm">
            <label for="season">Season</label>
            <input type="number" name="season" id="season" min="1950" max="2023">
            <br>
            <label for="round">Round</label>
            <input type="number" name="round" id="round" min="1">
            <br>
            <button type="submit" id="submitButton">Query API</button>
        </form>
    </div>
    
    <div class="dataContainer">
        <section class="list-group f1-list mt-3"></section>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
